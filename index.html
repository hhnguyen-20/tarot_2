<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tarot Cards</h1>
    <button onclick="shuffleCards()">Start Shuffling</button>
    <div class="card_container">
        {% for card_num in range(78) %}
        <div class="card" onclick="flipCard(this)">
            <img class="front_side" src="images/{{ card_num }}.jpg" alt="Tarot Card {{ card_num }}">
            <img class="back_side" src="images/78.jpg">
        </div>
        {% endfor %}
    </div>

    <button onclick="goToResultPage()">Go to Result Page</button>
    <script src="script.js"></script>
</body>

</html>
